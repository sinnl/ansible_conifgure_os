---

# Tasks to configure VM once it's deployed.

- name: Set hostname to {{ vm_hostname }}
  hostname:
    name: "{{ vm_hostname }}"

- name: Install EPEL
  package:
    name: epel-release
    state: latest
    update_cache: yes
  tags:
    - epel
  ignore_errors: yes

- name: Update to latest version
  package:
    name: '*'
    state: latest

- name: Install required packages
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - nc
    - bind-utils
    - bash-completion
    - bash-completion-extras
    - tree
    - wget

- name: Create tux group
  group:
    name: "{{ item }}"
    state: present
  loop:
    - tux
    - failsafe

- name: Add tux user
  user:
    name: "{{ item }}"
    comment: Automation user
    groups:
      - "{{ item }}"
      - "wheel"
    append: yes
    shell: /usr/bin/bash
    password: "$6$itluk$e5qW7SIAilQ0RzNRm4JpF5NTmj69m4G4mR0PNh9az/JMHoaxpkYFHfjUSshTzsC7wX83xG4bJflj.ch7HXtNj0"
  loop:
    - tux
    - failsafe

- name: Push ssh key
  authorized_key:
    user: "{{ item.0 }}" 
    state: present
    key: "{{ item.1 }}"
  with_together:
    - [root, tux, failsafe]
    - ["{{ lookup('file', '/root/.ssh/id_rsa.pub') }}", "{{ lookup('file', '/home/tux/.ssh/id_rsa.pub') }}", "{{ lookup('file', '/home/failsafe/.ssh/id_rsa.pub') }}"]

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Copy motd file
  copy:
    src: ../templates/motd
    dest: /etc/motd
    backup: true
  tags:
    - motd

- name: Set the timezone to Europe/Warsaw
  timezone:
    name: "{{ timezone }}" #Europe/Warsaw

- name: Disable Network Manager
  service:
    name: NetworkManager
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Edit resolv.conf
  template:
    src: ../templates/resolv.conf
    dest: /etc/resolv.conf
    backup: true

- name: Check DNS from vms
  debug:
    msg: "The IP address for {{ item }} is {{ lookup('dig', '@10.10.0.1', '{{ item }}.') }}"
  with_items: "{{ play_hosts  }}"
